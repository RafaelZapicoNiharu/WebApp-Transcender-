<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home">
<body>

<div layout:fragment="content">

    <div class="cadastro">

        <div class="second-half">
            <h2 style="font-family: 'Courgette', sans-serif; text-align: center;"> Habilidades Criadas</h2>

            <div class="habs"  th:each="habilidade : ${habilidades}"   style="display:flex; ">
                <div class="req" style="display:flex; ">
                    <div  th:text="${habilidade.nome}" style="margin-right:10px;" ></div>
                    <i class="fa-solid fa-x deletar"></i>
                </div>


            </div>



        </div>


    </div>

</div>

</body>
</html>
