<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home">
<body>

<div layout:fragment="content">

    <div class="cadastro">

        <div class="second-half">
            <h2 style="font-family: 'Courgette', sans-serif; text-align: center;">Adicionar</h2>
            <form action="@{/mod/habilidades/save}" method="POST" th:object="${habilida}" class="form-login">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" th:field="*{nome}" required>
                    <button type="submit">Adicionar</button>
            </form>
        </div>



    </div>

</div>

</body>
</html>
