<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="home">
<body>

<div layout:fragment="content">

  <div class="cadastro">

    <div class="second-half">
      <h2 style="font-family: 'Courgette', sans-serif; text-align: center;">Crie sua Conta!</h2>



      <form th:action="@{/cadastro/save}"  th:object="${usuario}"  method="POST" class="form-login">


          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome"  th:field="*{nome}"    required>

          <label for="login">Usu√°rio</label>
          <input type="text" id="login" name="login"   th:field="*{login}"     required>

          <label for="documento">CPF/CNPJ</label>
          <input type="text" id="documento" name="documento"  th:field="*{documento}"     required>

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone"   th:field="*{telefone}"    required>

          <label for="descricao">Se descreva</label>
          <input type="text" id="descricao" name="descricao"     th:field="*{descricao}"         required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email"     th:field="*{email}"           required>

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha"      th:field="*{senha}"                required>



        <button type="submit">Cadastrar-se</button>

      </form>    </div>
  </div>

</div>

</body>
</html>
